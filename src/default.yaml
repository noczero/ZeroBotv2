    3. 15:30 - 18:30 KU3.04.18 LOGMAT

  selasa : |
    :red_circle: Default Tuesday Schedules 
    1. 06:30 - 09:30 (A304B) KU1.03.08 SISOP 
    2. 09:30 - 12:30 (A308B) KU1.03.10 SISDIG
    3. 12:30 - 13:30 (A207B) KU1.02.14 STRUKDAT
  
  rabu : |
    :red_circle: Default Wednesday Schedules 
    1. 06:30 - 08:30 E302 KWU
    2. 12:30 - 14:30 (A304B) KU1.03.08 PBD
    3. 14:30 - 16:30 (A308B) KU1.03.10 STRUKDAT

  kamis : |
    :red_circle: Default Thursday Schedules
    1. 06:30 - 09:30 LABIF-01 Prak. STRUKDAT

  jumat : |
