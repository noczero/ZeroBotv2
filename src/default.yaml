      :clock3: Ashar    : <%=waktusholat.asr%> 
      :clock6: Maghrib  : <%=waktusholat.maghrib%> 
      :clock7: Isya     : <%=waktusholat.isha%> 
    
  info : |
    :heavy_check_mark: Choose Schedule 


  weather : |
    :round_pushpin: Bandung, Indonesia
    :telescope: Currently Weather Conditions:
    ---- <%=statuss%> ----
    Temperature : <%=temperatures%> °C
    Dew Point : <%=dewpoint%> °C
    Humidity : <%=humiditys%> %
