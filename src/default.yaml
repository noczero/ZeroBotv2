  help : |
    :white_circle: General Commands :
      /hi - say hi and little introduction
      /senin - Get IF-39-08's Monday Course Schedules
      /selasa - Get IF-39-08's Tuesday Course Schedules
      /rabu - Get IF-39-08's Wednesday Course Schedules
      /kamis - Get IF-39-08's Thursday Course Schedules
      /jumat - Get IF-39-08's Friday Course Schedules
      /sabtu - Get IF-39-08's Saturday Course Schedules
      /tugas - Get IF-39-08's Home Work
      /sholat - Get Prayers Time Bandung
      /maptelkom - Get Coordinate of Telkom University
      /data - Get Data of student by type /data yourname
      /weather - Get Forecast for Bandung
      /help - General Information about command

  sholat : |
      :alarm_clock: <%=localtime%>
