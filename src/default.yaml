button:
  jadwal: ':date: Schedules'
  tugas: ':memo: Home Work'
  help: ':wrench: Help'
  back: ':arrow_left: Back'
  data: ':floppy_disk: Data'
  map : ':office: Telkom University Map'
  sholat: ':watch: Prayer Times'
  senin : ':one: Monday'
  selasa : ':two: Tuesday'
  rabu : ':three: Wednesday'
  kamis : ':four: Thursday'
  jumat : ':five: Friday'
  sabtu : ':six: Saturday'
  weather: ':rainbow: Weather'
  cancel: ':negative_squared_cross_mark: Cancel'
  like: ':heart_decoration: I like this bot'
  rate:
    like: ":point_up: I've already rated bot"
    later: ":hourglass: I'll rate bot later"
    dislike: ":hankey: I don't want to rate bot"

main :
  notfound : 'Error 404 : Sorry, Data Not Found :disappointed_relieved:'
  
  hi : 'Hello, <%=user.first_name%>, What can I do for you?'
  
  senin : |
